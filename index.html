<html>
    <title> Book Mark</title>
    <head>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
         <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>

        <div class="container">
            
          <div class="all">
            <div class="bord row text-center py-4 my-5 w-95 m-auto">
              <div class="col-md-12">
                  <h1>Bookmarker</h1>
                 
                  
              </div>
          </div>
          <div class="row  bord my-1 w-95 m-auto">
             <div class="col-md-12">
              <h2 class="fw-bold text-center">
                  <i class="fa-solid fa-bookmark"></i>
                  Bookmark your favorite sites
                  <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="sname w-100 mt-4">
                  <label for="bookName" class="pb-3 ps-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>  Site Name</label>
                  <input type="text" placeholder="Bookmark Name" class="form-control" id="bookName">
                </div>

                <div class="s-url w-100  mt-3">
                  <label for="bookURL" class="pb-3 ps-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                  <input type="url" placeholder="Website URL" class="form-control" id="bookURL">
                </div>
               <div class="bttn d-flex justify-content-center align-items-center">
                  <button class="btn btn-submit px-5 my-4" id="sub-Btn">Submit</button>
               </div>
             </div>
          </div>

          
          <div class="row  w-95 m-auto">
              <div class="col-md-12">
                  <table class="table mt-4 text-center ">
                      <thead >
                        <tr><th class="text-capitalize  bg-gray">index</th>
                        <th class="text-capitalize  bg-gray">Website Name</th>
                        <th class="text-capitalize  bg-gray">Visit</th>
                        <th class="text-capitalize  bg-gray">Delete</th>


                      </tr></thead>
                      <tbody id="t-Content">
                    
                        
                      </tbody>
                    </table>
              </div>
          </div>
          </div>
            



            <div class="box-error position-absolute start-0 top-0 w-100 h-100 d-none justify-content-center align-items-center ">
              <div class="box-conent bg-white p-4 rounded-2 shadow-lg ">
                
                <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4 mt-2">
                  <div class="circles d-flex">
                    <span class="rounded-circle me-2 bg-danger"></span>
                    <span class="rounded-circle me-2 bg-warning"></span>
                    <span class="rounded-circle me-2 bg-success"></span>
                  </div>

                  <button class="btn border-0 " id="closeBtn">
                    <i class="fa-solid fa-xmark close fs-3"></i>
                  </button>
                </header>
                <p class="m-0 pb-2">
                  Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol class="rules list-unstyled m-0">
                  <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site name must
                    contain at least 3 characters
                  </li>
                  <li>
                    <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                    valid one
                  </li>
                </ol>
              </div>
            </div>
            
        </div>
        
       
        <script src="js/mine.js"></script>
    </body>
</html>
